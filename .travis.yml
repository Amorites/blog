sudo: false

language: node_js

node_js: stable

install: npm install

cache:
  directories:
    - $HOME/.npm

script:
  - hexo cl
  - hexo g

after_script:
  - cd ./public
  - git init
  - git config user.name "yourname"
  - git config user.email "your email"
  - git add .
  - git commit -m "update"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master

env:
 global:
   - GH_REF: github.com/amorites/amorites.github.io.git 
    